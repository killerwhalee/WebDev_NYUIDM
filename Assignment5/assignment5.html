<!DOCTYPE html>
<html>
<head>
    <title>Chat Example</title>
    <link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet" 
    as="style" 
    crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" 
    />
</head>
<body>
    <nav>
        Talk With Web 2.0
        <span id="menu">
            <a href="">Wanna see code? Click here!</a>
        </span>
        <span id="timestamp">October 12, 2023</span>
    </nav>

    <div class="big-container">
        <div class="container">
            <button id="load-button">Press Me to Know What Web 2.0 is</button>
            <div class="chat-box" id="chat-box">
                <div class="message">
                    Hey there! Good to see you here. If you want to know what web 2.0 is, easily press the button above me! It'll give some good information for you:D
                </div>
            </div>
        </div>
        <div class="container">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
